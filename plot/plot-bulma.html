<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画图</title>
  <!-- 使用 Bulma css 库构建 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    .max-width {
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body>
  <section class="hero is-link">
    <div class="hero-body">
      <p class="title has-text-centered">
        Investment Simulation Plots
      </p>
      <p class="subtitle has-text-centered">
        CSI300 Maotai and Mengjie
      </p>
    </div>
  </section>
  <section class="section">
    <nav class="level">
      <div class="level-item has-text-centered">
        <p class="heading">Index</p>
      </div>
      <div class="level-item has-text-centered">
        <p class="heading">Maotai</p>
      </div>
      <div class="level-item has-text-centered">
        <p class="heading">Mengjie</p>
      </div>
    </nav>
    <div class="container max-width">
      <div class="box">
        <figure class="image">
          <img src="https://bulma.io/images/placeholders/128x128.png">
        </figure>
      </div>
      <div class="notification is-primary has-text-centered">
        The line plot of returns.
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        Made by <strong>Cavendish</strong>. The source code is on
        <a href="https://github.com/Pelapis/invest-simulation">GitHub</a>.
      </p>
    </div>
  </footer>
</body>

</html>
